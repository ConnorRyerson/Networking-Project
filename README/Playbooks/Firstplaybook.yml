---
- name: My first playbook
  hosts: webservers
  become: true
  tasks:
    - name: Install docker.io
      apt:
        update_cache: yes
        name: docker.io
        force_apt_get: yes
        state: present

    - name: Install pip3
      apt:
        update_cache: yes
        name: python3-pip
        force_apt_get: yes
        state: present

    - name: Install Docker python module
      pip:
        name: docker
        state: present

    - name: download and launch a docker web container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable docker servce
      systemd:
        name: docker
        enabled: yes
